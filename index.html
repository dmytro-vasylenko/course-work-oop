<!DOCTYPE html>
<html>
<head>
	<title>Sea Battle</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="inc/css/style.css">
	<link rel="stylesheet" href="inc/css/animate.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script data-main="inc/js/classes/Main" type="text/javascript" src="bower_components/requirejs/require.js"></script>
</head>
<body>
	<img src="inc/img/bomb-miss.png" id="bomb-miss">
	<img src="inc/img/bomb-on-target.png" id="bomb-on-target">
	<div id="window-welcome" class="animated fadeInDownBig">
		<p>Добро пожаловать! Выберите режим игры, пожалуйста.</p>
		<input type="text" placeholder="Ваше имя...">
		<button id="friend-button">С другом</button>
		<button id="bot-button">С ботом</button>
	</div>
	<div id="window-win" class="animated">
		<h3>Игрок <b></b> проиграл!</h3>
		<button id="reset-game">Играть еще раз</button>
	</div>
	<div id="playground">
		<canvas id="canvas-player" class="animated" height="300" width="300"></canvas>
		<canvas id="canvas-enemy" class="animated" height="300" width="300"></canvas>
	</div>
</body>
</html>
